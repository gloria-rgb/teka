<label for="email">Email Address:</label>
<input type="email" name="email" placeholder="name@email.com">

<br>

<label id="gender">
<input type="radio" 
    name="gender" 
      value="male"> Male

        </fieldset>
            <fieldset>

                <br>
<label for="age">Age:</label>
<input type="number"name="age" min="18" max="25">
<label for="question">
    <h4>Why do you want to be part of this bootcamp?</h4>
</label>
<textarea name="question" id="question" cols="30" rows="20"></textarea>
            </fieldset>
